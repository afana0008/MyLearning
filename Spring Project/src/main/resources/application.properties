spring.application.name=mylearning
server.port=8081

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Hibernate auto DDL
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# H2 Datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
logging.level.org.springdoc=DEBUG

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=User Management System
info.app.version=1.0
info.app.description=Spring Boot Learning Project
management.server.port=9090

#Point to Admin Server
spring.boot.admin.client.url=http://localhost:9080
#using the metadata
spring.boot.admin.client.instance.metadata.tags.environment=dev
#JMX Export Metrics
management.metrics.export.jmx.enabled: true

